# Mosquitto MQTT Broker Configuration
# NSC Project - WebSocket + Standard MQTT

# Standard MQTT listener (for Unity native clients)
listener 1883
protocol mqtt
allow_anonymous true

# WebSocket listener (for React browser clients)
listener 9001
protocol websocket
allow_anonymous true

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Persistence
persistence true
persistence_location /opt/homebrew/var/mosquitto/

# Allow messages to be retained
max_queued_messages 1000
message_size_limit 0
